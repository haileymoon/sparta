<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>

    <style>
        .box-img{
            width: 500px;
        }
        .wrap{
            width: 600px;
            margin: auto;
        }
        .price {
            font-size: 17px;
        }
        .forms{
            margin-left: 20px;
        }
        .btn{
            width: 150px;
            margin-left: 200px;
        }
    </style>
    <script>
        function order(){
            alert("주문되었습니다");
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div>
            <img class="box-img"
                     src="https://images.squarespace-cdn.com/content/v1/5bf6fad089c1727b3aa7cf83/1576552281336-6WSUHNGFN9176XV3YB3E/mystery+box.png?format=2500w"
                     alt="">
        </div>

        <div class="description">
            <h2>상품제목<span class="price">가격:5,000원/개</span></h2>

            <p>궁금한 미스테리 박스를 팝니다</p>

            <h2>주문하기</h2>
            <div class="forms">
                <div class="form-group row">
                    <label for="name">주문자 성함: </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address">주문:</label>
                    <div class="col-sm-10">
                     <select class="form-control">
                         <option>--수량을 선택하세요--</option>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                     </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address">주소: </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone">전화번호: </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="phone">
                    </div>
                </div>
            </div>
        </div>

        <a onclick="order()" class="btn btn-primary btn-lg" href="#" role="button">주문하기</a>
    </div>

</body>

</html>
